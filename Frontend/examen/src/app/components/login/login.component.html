<div class="container text-center mt-4">
    <h1>Bienvenido!</h1>
    <p>Favor ingresa tus credenciales</p>
    <div class="row">
        <div class="col-4"></div>
        
        <div class="col-4 text-center border ">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input [(ngModel)]="user.username" maxlength="50" type="text" class="form-control" id="Usuario" placeholder="Ingrese Usuario" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input [(ngModel)]="user.password" type="password" maxlength="50" class="form-control" id="Contraseña" placeholder="Ingrese contraseña" required>
            </div>

            <div>
                <button class="btn btn-primary my-2" (click)="login()">Ingresar</button>
            </div>

        </div>

        <div class="col-4"></div>
    </div>
</div>
