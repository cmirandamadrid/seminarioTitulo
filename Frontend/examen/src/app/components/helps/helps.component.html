<div class="container mt-4">
    <div class="row">
        <div class="col-2">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                  Selecciona una Opcion
                </a>
                <a routerLink="/new-admin" class="list-group-item list-group-item-action">Nuevo Administrador</a>
                <a routerLink="/helps" class="list-group-item list-group-item-action">Ayudas</a>
                <a routerLink="/info" class="list-group-item list-group-item-action">Informativo</a>
                <a routerLink="/mensaje" class="list-group-item list-group-item-action">Mensaje</a>
              </div>
        </div>

        <div class="col-1"></div>
        
        <div class="col-7 border mt-4">
            <h1>Crear Ayuda</h1>
            <div class="row">
                <div class="col-6 ">
                    <div class="form-floating mb-1 mt-4">
                        <input [(ngModel)]="Ayudas.nombre" type="text" maxlength="50" class="form-control" id="floatingInput" placeholder="Nombre Ayuda" required>
                        <label for="floatingInput">Nombre Ayuda</label>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1"  class="form-label">Descripcion de la ayuda</label>
                        <textarea [(ngModel)]="Ayudas.descripcion" maxlength="200" class="form-control" id="descripcionAyuda" rows="3" required></textarea>
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                      </div>
                </div>
                <div class="col-6">
                    <select [(ngModel)]="Ayudas.idCategoria" class="form-select mb-1 mt-4" aria-label="Default select example">
                        <option selected >Grupo</option>
                        <option value="1">Construccion</option>
                        <option value="2">Tercera Edad</option>
                        <option value="3">Comidas</option>
                        <option value="4">Deportes</option>
                        <option value="5">Reciclaje</option>
                        <option value="6">Jardines</option>
                        <option value="7">Viajes</option>
                        <option value="8">Otros</option>
                    </select>
                    <div class="form-floating mb-1 mt-4">
                        <input [(ngModel)]="Ayudas.fecha" type="date" class="form-control" id="fecha" placeholder="fecha">
                        <label for="floatingInput">Nombre Ayuda</label>
                    </div>
                    <br>                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Activo/Desactivo
                        </label>
                    </div>
                </div>
            </div>
    </div>
    <div class="container text-center mt-4">
        <button class="btn btn-primary mb-1 " (click)="insertAyudas()">Ingresar</button>
    </div>
</div>
